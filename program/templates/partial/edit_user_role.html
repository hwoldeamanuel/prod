
{% load widget_tweaks %}


{% with WIDGET_ERROR_CLASS='is-invalid' %}
                                                                
<form  hx-put="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    {% csrf_token %}
 <div class="modal-header">
    <h5 class="modal-title">User form</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
   
    <div class="form-group row">
        <div class="col-6 col-sm-6">
               <label>Username<span class="required"></span>
                </label>
                   
                {% render_field form.user class="form-control form-control-sm"  %}
        </div>

 
      
    </div>

</br>
<h2>User Concept Note Roles </h2>
    <div class="form-group row">
        <div class="col-3 col-sm-3 ">
                <label>Initiator<span class="required"></span>
            
                {% render_field form.is_pcn_initiator class="form-control icheckbox_flat-green"   %}
                </label>        
        </div>
    
        <div class="col-3 col-sm-3 ">
                <label >Techncial<span class="required"></span>
             
                {% render_field form.is_pcn_technical_approver class="form-control form-control-sm  icheckbox_flat-green" %}
           </label>        
        </div>
        <div class="col-3 col-sm-3 ">
                <label class=>Program<span class="required"></span>
              
                {% render_field form.is_pcn_program_approver class="form-control form-control-sm  icheckbox_flat-green" %}
              </label>        
        </div>
        <div class="col-3 col-sm-3 ">
                <label class="">Finance<span class="required"></span>
                
                {% render_field form.is_pcn_finance_approver class="form-control form-control-sm icheckbox_flat-green"  %}
                 </label>
        </div>

    </div>

</div>
<div class="modal-footer">
    							
     
       {% if user_role %}
    <button type="button" class="btn btn-danger btn-sm" hx-post="{% url 'remove_user_role' pk=user_role.pk %}">Remove</button>
    <span class="flex-grow-1"></span>
    {% endif %}
    <div class="form-group row">
       <div class="col-md-12 col-sm-12">
		 <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"> Cancel </button>					       

        <button type="submit" class="btn btn-sm btn-xs btn-primary">Save Changes</button>
        </div>
     
    </div>
</div>
</form>

{% endwith %}
