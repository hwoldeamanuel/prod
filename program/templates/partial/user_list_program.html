

<table class="table table-sm table-striped projects">
    <thead>
      <tr>
        <th>#</th>
        <th>Username</th>
 
        <th>Initiator </th>
        <th >Techncial</th>
        <th>Program</th>
        <th>Finance</th>
        <th class="vertical-align-mid"></th>
      </tr>
    </thead>
    <tbody>
       
     {% for user in users %}
     <tr>
       <td>{{ forloop.counter}}</td>
       <td>{{user.user}}</br><small>{{ user.user.profile.portfolio  }}</small></td>
    
       <td> <div class="icheckbox_flat-green {% if user.is_pcn_initiator %}checked{% endif %}" style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td> <div class="icheckbox_flat-green {% if user.is_pcn_technical_approver %}checked{% endif %}"  style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td><div class="icheckbox_flat-green {% if user.is_pcn_program_approver %}checked{% endif %}"  style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div> </td>
       <td><div class="icheckbox_flat-green {% if user.is_pcn_finance_approver %}checked{% endif %}"  style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td><button class="btn btn-info btn-sm btn-xs" hx-get="{% url 'update_user_roles' user.id %}"   hx-target="#dialog" class="btn btn-primary"><i class="fa fa-edit"></i></button></td>
     </tr>
     {% endfor %}
 
    </tbody>
  </table>
