
{% load widget_tweaks %}


{% with WIDGET_ERROR_CLASS='is-invalid' %}
                                                                
<form  hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
    {% csrf_token %}
 <div class="modal-header">
    <h5 class="modal-title">Program form</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
   
    <div class="form-group row">
        <div class="col-6 col-sm-6">
               <label>Program<span class="required"></span>
                </label>
                   
                {% render_field form.program class="form-control form-control-sm"  %}
        </div>

 
      
    </div>

</br>


<h6>Concept Note Roles </h6>
</br>
    <div class="form-group row">
        <div class="col-2 col-sm-2">
        <h6>Intervention</h6>
        </div>
        <div class="col-2 col-sm-2">
                <label>  Initiator<span class="required"></span>
            
                {% render_field form.is_pcn_initiator class+="form-control form-control-sm icheckbox_flat-green"  %}
                </label>        
        </div>
      <div class="col-2 col-sm-2">
                <label> MEL <span class="required"></span>
            
                {% render_field form.is_pcn_mel_approver class+="form-control form-control-sm icheckbox_flat-green"  %}
                </label>        
        </div>
        <div class="col-2 col-sm-2">
                <label >Techncial<span class="required"></span>
             
                {% render_field form.is_pcn_technical_approver class="form-control form-control-sm  icheckbox_flat-green" %}
           </label>        
        </div>
          <div class="col-2 col-sm-2">
                <label class="">Finance<span class="required"></span>
                
                {% render_field form.is_pcn_finance_approver class="form-control form-control-sm icheckbox_flat-green"  %}
                 </label>
        </div>
        <div class="col-2 col-sm-2">
                <label class=>Program<span class="required"></span>
              
                {% render_field form.is_pcn_program_approver class="form-control form-control-sm  icheckbox_flat-green" %}
              </label>        
        </div>
      

    </div>
<div class="form-group row">
        <div class="col-2 col-sm-2">
              <h6>Activity</h6>
        </div>
        <div class="col-2 col-sm-2">
                <label> Initiator<span class="required"></span>
            
                {% render_field form.is_pacn_initiator class+="form-control form-control-sm icheckbox_flat-green"  %}
                </label>        
        </div>
      <div class="col-2 col-sm-2">
                <label> MEL<span class="required"></span>
            
                {% render_field form.is_pacn_mel_approver class+="form-control form-control-sm icheckbox_flat-green"  %}
                </label>        
        </div>
        <div class="col-2 col-sm-2">
                <label >Techncial<span class="required"></span>
             
                {% render_field form.is_pacn_technical_approver class="form-control form-control-sm  icheckbox_flat-green" %}
           </label>        
        </div>
         <div class="col-2 col-sm-2">
                <label class="">Finance<span class="required"></span>
                
                {% render_field form.is_pacn_finance_approver class="form-control form-control-sm icheckbox_flat-green"  %}
                 </label>
        </div>

        <div class="col-2 col-sm-2">
                <label class=>Program<span class="required"></span>
              
                {% render_field form.is_pacn_program_approver class="form-control form-control-sm  icheckbox_flat-green" %}
              </label>        
        </div>
       
    </div>
</div>

<div class="modal-footer">
    <div class="form-group row">							
        <div class="col-md-12 col-sm-12">
		 <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal"> Cancel </button>					       

        <button type="submit" class="btn btn-sm btn-xs btn-primary">Save Changes</button>
        </div>
     
    </div>
</div>
</form>

{% endwith %}
