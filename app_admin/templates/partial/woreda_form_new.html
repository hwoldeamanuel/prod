{% load widget_tweaks %}
{% with WIDGET_ERROR_CLASS='is-invalid' %}
<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}' class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Administrative Woreda Form</h5>
    <button type="button" class="btn-close" class="close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <div class="item form-group">
                            <label class="col-form-label col-md-2 col-sm-2 label-align" for="first-name">Region:<span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-8 ">
 
												<select name="region" id = "region" class="form-control" hx-trigger="change" hx-get="{% url 'iworeda'  %}" hx-target="#zone"> 
												
                        <option value=""></option>{% for region in region %} 	
                        <option value={{region.id}}>{{region.name }}</option>
												{% endfor %}
												</select>
											</div>
      </div>
      
    
   <div class="item form-group">
                            <label class="col-form-label col-md-2 col-sm-2 label-align" for="first-name">Zone:<span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-8 ">
      
          <div id="zone">
            {% render_field form.zone class="form-control form-control-sm" %}
          </div>
          <div class="invalid-feedback">{{ form.zone.errors|first }}</div>
    </div>
   </div>
   <div class="item form-group">
                            <label class="col-form-label col-md-2 col-sm-2 label-align" for="first-name">Woreda:<span class="required">*</span>
                            </label>
                            <div class="col-md-8 col-sm-8 ">
       {% render_field form.name class="form-control form-control-sm" %}
      <div class="invalid-feedback">{{ form.name.errors|first }}</div>
    </div>
  </div>
  <div class="modal-footer">
    
    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">
      Cancel
    </button>
    <button type="submit" class="btn btn-primary btn-sm">Save Changes</button>
  </div>
</form>
{% endwith %}
