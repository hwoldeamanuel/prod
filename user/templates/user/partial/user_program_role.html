

<table class="table table-sm table-striped projects">
    <thead>
      <tr>
        <th>#</th>
        <th>Program</th>
 
        <th>Initiator </th>
        <th >Techncial</th>
        <th>Program</th>
        <th>Finance</th>
       
      </tr>
    </thead>
    <tbody>
    {% if program_users %}   
     {% for program in program_users %}
     <tr>
       <td>{{ forloop.counter}}</td>
       <td>{{ program.program }}</td>
    
       <td> <div class="icheckbox_flat-green {% if program.is_pcn_initiator %}checked{% endif %}" style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td><div class="icheckbox_flat-green {% if program.is_pcn_technical_approver %}checked{% endif %} " style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td><div class="icheckbox_flat-green {% if program.is_pcn_program_approver %}checked{% endif %}" style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       <td><div class="icheckbox_flat-green {% if program.is_pcn_finance_approver %}checked{% endif %} " style="position: relative;"><input type="checkbox" class="flat" style="position: absolute; opacity: 0;"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 80%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins></div></td>
       
     </tr>
     {% endfor %}
 {% endif %}
    </tbody>
  </table>
